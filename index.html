function loadScript (dir, file) {
 var scr = document.createElement("script");
 var url = dir + file;
 scr.src = url + '?' + Date.now();
 concat += url + " ";
 document.body.appendChild(scr);
 return scr;
}
function getCompileScript() {
  concat += "> JimothyPiggertonCompiled/compiled.js";
  console.log(concat);
}
function loadFolder (dir, preNum, num, postNum) {
  var file = preNum + num + postNum;
  var scr = document.createElement("script");
  scr.src = dir + file;
  document.body.appendChild(scr);
  scr.onload = function() {
    loadFolder(dir, preNum, num+1, postNum);
  }
}
function loadSequentially (dir, list) {
    var file = list.shift();
    loadScript(dir, file).onload = function() {
      if(list.length!=0)
      loadSequentially(dir, list);
    };
}
loadScript('./', 'math.js');
loadScript('./Animations/', 'Animation.js');
